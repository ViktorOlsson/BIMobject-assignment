@if (this.movie) {
<div class="container">
<mat-card class="example-card" appearance="outlined">
    <div style="text-align: center;">
    <mat-card-header>
        <mat-card-title>{{ movie.Title }} ({{ movie.Year }})</mat-card-title>
    </mat-card-header>
    </div>
    <mat-card-content>
        <img mat-card-image src="{{ movie.Poster }}" alt="Poster of movie">
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onClickMovie()" mat-button>See movie details</button>
    </mat-card-actions>
  </mat-card>
</div>
}
