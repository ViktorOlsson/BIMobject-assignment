<mat-card appearance="outlined">
<mat-card-header>
    <mat-card-title>Search for a movie!</mat-card-title>
    <mat-card-subtitle>Please enter text in the below input field to see matching movies.</mat-card-subtitle>
</mat-card-header>
<mat-card-actions align="start">
    <mat-form-field >
        <mat-label>Search for movie</mat-label>
        <input type="search" matInput placeholder="Ex. Dune">
      </mat-form-field>
</mat-card-actions>
</mat-card>
